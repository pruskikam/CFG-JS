<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Art Quiz</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,400&family=Lato:wght@300;400;700&family=Lobster&family=Merriweather&family=Montserrat:wght@200;400&family=Nunito&family=Roboto+Mono&family=Syne&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="welcome">
			<h1>Art quiz</h1>
			<h2></h2>
		</div>
		<button class="more">click!</button>

		<div class="intro">
			<div class="popup" id="popup"><p id="final-score"></p></div>
			<p> - press 'start the quiz'</p>
			<p> - guess the surname of the artist and type it in the box below</p>
			<p> - press 'enter'</p>

			<button class="start">start the quiz</button>

			<input
				type="text"
				class="input"
				placeholder="put the surname here and press enter"
			/>
			<p class="alert-info"></p>
		</div>

		<div class="gallery" id="gallery">
			<div class="painting one">
				<div class="curtain"></div>
				<div class="shadow"></div>
			</div>
			<div class="painting two">
				<div class="curtain"></div>
				<div class="shadow"></div>
			</div>
			<div class="painting three">
				<div class="curtain"></div>
				<div class="shadow"></div>
			</div>
			<div class="painting four">
				<div class="curtain"></div>
				<div class="shadow"></div>
			</div>
			<div class="painting five">
				<div class="curtain"></div>
				<div class="shadow"></div>
			</div>
			<div class="painting six">
				<div class="curtain"></div>
				<div class="shadow"></div>
			</div>
			<div class="painting seven">
				<div class="curtain"></div>
				<div class="shadow"></div>
			</div>
			<div class="painting eight">
				<div class="curtain"></div>
				<div class="shadow"></div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
